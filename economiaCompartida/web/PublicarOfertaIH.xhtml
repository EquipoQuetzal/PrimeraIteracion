<head>
    <title>Publicacion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
    <div id="wrapper">
	<h:form>				
		<h1>Formulario de Publicacion:</h1>
		
		<h:messages />
		
		<h:panelGrid columns="2">

                    
                    <h:outputLabel value="Descripcion" />
                    <h:inputText value="#{publicacionBean.publicacion.descripcion}" />
                    
                    <h:outputLabel value="Precio" />
                    <h:inputText value="#{publicacionBean.publicacion.precio}"/>
                    
                    <h:outputLabel value="Estado" />
                    <h:inputText value="#{publicacionBean.publicacion.estado}" />
                                        
                    <h:commandButton value="Publicar" action="#{publicacionBean.registrarPublicacion()}" />			                                                                        
		</h:panelGrid>
                <h:commandButton value="Regresar" action="PerfilIH" />
                
	</h:form>
