<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
    <title>Pagina de inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
    <div id="wrapper">
        <h:messages />
        
        <!--> Esto ocurrira si el usuario no ha iniciado sesion e intenta acceder a esta pagina <-->
	<h:outputLabel value="Acceso denegado (Permisos insuficientes)" rendered="#{sesion.verificarSesion() eq false}" />
        
        <!--> Esto ocurre cuando el usuario ya tiene una sesoin iniciada <-->
	<h:form rendered="#{sesion.verificarSesion()}">
            <h:panelGrid columns="">
                <h:outputLabel value="Hola!, tu nombre es: | #{sesion.usuario.nombre} |?"/>
                <h:outputLabel value="Tu correo es: | #{sesion.usuario.correo} |?"/>
                <h:outputLabel value="Tu contraseña es: | #{sesion.usuario.contrasena} |?"/>
                
                <h1> <a href="index.xhtml">Regreso al inicio xD (por ahora)</a> </h1>                
                <h:commandButton value="Cerrar Sesión" action="#{sesion.cerrarSesion()}"/>
                
                <!--> Aqui un "if" para verificar que el usuario es administrador <-->
                <h:commandButton value="Panel administrador" action="PanelIH"/>
            </h:panelGrid>		
	</h:form>
    </div>
</body>
</html>
