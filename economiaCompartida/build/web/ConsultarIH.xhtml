<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
    <title>Resultados de la b√∫squeda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
    <body>

        <h:form>
            <h:inputText value = "#{consultarBean.clave}"/>
            <h:commandButton value="Buscar" action="#{consultarBean.buscar()}"/>
            <br/>
            <c:choose>
                <c:when test="#{consultarBean.resultados.size()!=0}">
                    

                        <h:dataTable value="#{consultarBean.resultados}" var="resultado">
                          
                            <h:column> 
                            <h:commandLink action="ConsultarPIH.xhtml">
                                      <h:graphicImage value="/Images/intel-6thgen.jpg" height="50" width="350" />
                            </h:commandLink> 
                            </h:column>     
                          
                            <h:column>
                                <f:facet name="header">Id</f:facet>
                                    #{resultado.idpublicacion}
                            </h:column>

                            <h:column >
                                <f:facet name="header">Descripcion</f:facet>
                                    #{resultado.descripcion}
                            </h:column>
                            <h:column >
                                <f:facet name="header">Precio</f:facet>
                                    #{resultado.precio}
                            </h:column>
                            <h:column >
                                <f:facet name="header">Calificacion</f:facet>
                                    #{resultado.calificacion}
                            </h:column>	
                        </h:dataTable> 
                    

                </c:when>
                <c:otherwise> 
                    No se encontraron resultados.
                </c:otherwise>    
            </c:choose>

        </h:form>  
        
      
    
        
        
    </body>
</html>
