<head>
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
    <div id="wrapper">
	<h:form>				
		<h1>Llenar Formulario:</h1>
		
		<h:messages />
		
		<h:panelGrid columns="2">
		
                    <h:outputLabel value="Nombre de Usuario" />
                    <h:inputText value="#{usuarioBean.usuario.nombre}"/>
                    
                    <h:outputLabel value="Correo" />
                    <h:inputText value="#{usuarioBean.usuario.correo}" />
                    
                    <h:outputLabel value="Contrasena" />
                    <h:inputSecret value="#{usuarioBean.usuario.contrasena}" />
                    <h:commandButton value="Registrarse" action="#{usuarioBean.registrar()}" />			                                                                        
		</h:panelGrid>
                <h:commandButton value="Regresar" action="index" />
                
	</h:form>
        
        <!--> Seria bueno agregar un ejemplo de "for" que muestre los contenidos de la base de datos, solo para saber como hacerlo <-->

    </div>
