<head>
    <title>Borrar usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
    <div id="wrapper">
	<h:form>
        <!--> Verificar que es administrador (y verificar que la sesion este abierta?) <-->
		<h1>Indicar el correo del usuario a eliminar:</h1>
		
		<h:messages />
		
		<h:panelGrid columns="2">
		
                <h:outputLabel value="Correo" />
                <h:inputText value="#{administradorBean.usuario.correo}" />
                    
                <h:commandButton value="Borrar" action="#{administradorBean.borrarUsuario()}" />			                                                                        
		</h:panelGrid>
                <h:commandButton value="Regresar" action="PanelIH" />
	</h:form>
